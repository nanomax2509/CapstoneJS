<body>
    <div class="breadcrumbs mt-2">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li class="home"> <a href="./index.html">Trang chủ</a><span>&raquo;</span></li>
                        <li><b>Tài khoản</b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <section class="login">
        <div class="login_content container">
            <div class="authentication container mt-4">
                <h4>Đăng Nhập</h4>
                <label> Email hoặc Tên đăng nhập <span class="required">*</span></label>
                <input id="email_login" type="text" placeholder="Email/Tên đăng nhập" class="form-control">
                <label>Mật khẩu <span class="required">*</span></label>
                <input id="password" type="password" placeholder="Mật khẩu" class="form-control">
                
                <p class="forgot-pass"><a href="#">Quên mật khẩu?</a></p>
                <button class="btn-login"><i class="fa fa-lock mr-2"></i><span>Đăng nhập</span></button>
                <p class="reg mt-3">Bạn chưa có tài khoản?<a href="#"> Đăng ký</a></p>
            </div>
        </div>
    </section>
