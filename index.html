<!doctype html>
<html lang="en">

<head>
  <title>ShoeShop</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./asset/css/main.css">

<body>
  <header>
    <div class="header__top container " id="headerTop">
      <div class="row">
        <div class="col-4 header__col">
          <form class="form-inline my-2 ">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="btnSearch" class=" btn btn-outline-success my-2 my-sm-0" type="submit"><i
                class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="col-4 header__col">
          <div class="header__logo">
            <h1><span class="text-danger">S</span>HOESHOP</h1>
          </div>
        </div>
        <div class="col-4 header__col header__bag">
          <a href="#"><i class="fas fa-shopping-cart "></i></a>
          <button type="button" class="btn btn-primary ml-1">Đăng nhập</button>
          <button type="button" class="btn btn-success ml-1">Đăng ký</button>
        </div>

      </div>
    </div>
    <div class="header__menu" id="headerMenu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light header__nav">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <section class="carousel"></section>
  <section class="products"></section>
  <footer></footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
