<!doctype html>
<html lang="en">
<head>
  <title>ShoeShop</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font GG -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font icomoon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/icomoon@1.0.0/style.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="../js/owlCarousel/owl.carousel.min.js">
  <!-- Main CSS -->
  <link rel="stylesheet" href="../asset/css/main.css">
</head>

<body>
  <div class="login container" id="login">
    <div class="login__content">
      <div class="account__login">
        <div class="login__box">
        <form method="post">
              <div class="row">
                <div class="col-12">
                  <div class="check-title">
                    <h4>LOG IN</h4>
                  </div>
                </div>
                <div class="col-12">
                  <label>Your email or username <span>*</span></label>
                  <div class="input-text">
                    <input type="text" name="email" class="form-control">
                  </div>
                </div>
                <div class="col-12">
                  <label>Your password <span>*</span></label>
                  <div class="input-text">
                    <input type="text" name="password" class="form-control">
                  </div>
                </div>
                  <div class="submit-text container">
                    <button class="button"><i class="fa fa-user"></i><span> Login</span></button>
                    <label class="nextlogin">Do you already have an account?<a class="font-medium text-gray-600 hover:text-purple-600 dark:text-gray-500" href="./signup.html">Sign up</a></label>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- owl carousel -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
</body>

</html>
