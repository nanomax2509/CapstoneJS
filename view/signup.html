<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font icomoon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/icomoon@1.0.0/style.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../js/owlCarousel/owl.carousel.min.js">

  <link rel="stylesheet" href="./asset/css/main.css">
</head>
<body>
    <div class="breadcrumbs mt-2">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li class="home"> <a href="./index.html">Trang chủ</a><span>&raquo;</span></li>
                        <li><b>Đăng ký</b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <section class="login signup_form">
        <div class="signup-content container">
            <div class="authentication signup container mt-4">
                <form action="">
                    <div class="row p-3">
                        <div class="col-xs-12">
                            <h4>Đăng ký</h4>
                        </div>
                        <div class="col-xs-12">
                            <label> Họ và tên</label>
                        <input id="name" type="text"  class="form-control">
                        </div>
                        <div class="col-xs-12">
                            <label> Email </label>
                            <input id="email" type="text"  class="form-control">
                        </div>
                        <div class="col-xs-12">
                            <label> Số điện thoại </label>
                            <input id="phone" type="text"  class="form-control">
                        </div>
                        <div class="col-xs-12">
                            <label> Mật khẩu </label>
                            <input id="password" type="text"  class="form-control">
                        </div>
                        <div class="col-xs-12">
                            <label> Nhập lại mật khẩu </label>
                            <input id="password" type="text"  class="form-control">
                        </div>
                        <div class="col-xs-12">
                            <label> Giới tính </label> <br>
                            <input type="radio" name="gender" value="true" id="male">
                            <label for="male" class="mr-2">Nam</label>
                            <input type="radio" name="gender" value="false" id="female">
                            <label for="female">Nữ</label>
                        </div>
                       <div class="col-sx-12">
                        <button class="btn-signup mt-3"><i class="fa fa-user mr-2"></i><span>Đăng ký</span></button>
                       </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>

    src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
</body>
